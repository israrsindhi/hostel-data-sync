<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JSON Data Viewer - Hostel Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .category-icon {
            display: flex; align-items: center; justify-content: center;
            width: 42px; height: 42px; border-radius: 50%; font-size: 1.2rem;
        }
        input, select, textarea { font-size: 16px !important; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-slate-800 h-[100dvh] flex flex-col overflow-hidden bg-slate-50">
    <!-- Header -->
    <header class="bg-indigo-600 text-white shadow-md z-30 shrink-0 pt-safe-top">
        <div class="w-full max-w-lg mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-lg font-bold flex items-center gap-2">
                <i class="fa-solid fa-database text-indigo-200"></i> JSON Data Viewer
            </h1>
            <div class="flex gap-1">
                <button onclick="refreshData()" class="w-9 h-9 flex items-center justify-center hover:bg-indigo-500 rounded-full transition active:bg-indigo-700" title="Refresh Data">
                    <i class="fa-solid fa-rotate"></i>
                </button>
                <button onclick="goBackToMain()" class="w-9 h-9 flex items-center justify-center hover:bg-indigo-500 rounded-full transition active:bg-indigo-700" title="Back to Main">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto relative w-full max-w-lg mx-auto pb-safe-bottom">
        <!-- Loading/Error State -->
        <div id="loading-error" class="hidden p-6">
            <div class="bg-red-50 border border-red-200 rounded-2xl p-4 text-center">
                <i class="fa-solid fa-triangle-exclamation text-red-500 text-3xl mb-3"></i>
                <h3 class="font-bold text-red-700 mb-1" id="error-title">Error Loading Data</h3>
                <p class="text-red-600 text-sm" id="error-message">Failed to load data.json</p>
                <button onclick="refreshData()" class="mt-4 bg-red-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-red-700 transition">
                    <i class="fa-solid fa-rotate mr-2"></i>Retry
                </button>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="p-4 space-y-4" id="summary-section">
            <div class="bg-indigo-600 text-white p-6 rounded-2xl shadow-lg">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h2 class="text-xl font-bold" id="hostel-name">Loading...</h2>
                        <p class="text-indigo-200 text-sm" id="report-period"></p>
                    </div>
                    <div class="text-right">
                        <p class="text-indigo-200 text-sm">Exported</p>
                        <p class="font-bold" id="export-date">...</p>
                    </div>
                </div>
                
                <div class="grid grid-cols-3 gap-4">
                    <div class="text-center bg-indigo-700/30 p-3 rounded-xl">
                        <div class="text-green-300 font-bold text-xl" id="total-income">0</div>
                        <div class="text-indigo-200 text-xs">Income</div>
                    </div>
                    <div class="text-center bg-indigo-700/30 p-3 rounded-xl">
                        <div class="text-red-300 font-bold text-xl" id="total-expense">0</div>
                        <div class="text-indigo-200 text-xs">Expense</div>
                    </div>
                    <div class="text-center bg-indigo-700/30 p-3 rounded-xl">
                        <div class="text-white font-bold text-xl" id="net-balance">0</div>
                        <div class="text-indigo-200 text-xs">Balance</div>
                    </div>
                </div>
            </div>

            <!-- Quick Stats -->
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-green-100 text-green-600 flex items-center justify-center">
                            <i class="fa-solid fa-arrow-down"></i>
                        </div>
                        <div>
                            <div class="text-2xl font-bold text-slate-800" id="income-count">0</div>
                            <div class="text-xs text-slate-500">Income Records</div>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-red-100 text-red-600 flex items-center justify-center">
                            <i class="fa-solid fa-arrow-up"></i>
                        </div>
                        <div>
                            <div class="text-2xl font-bold text-slate-800" id="expense-count">0</div>
                            <div class="text-xs text-slate-500">Expense Records</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs Navigation -->
        <div class="px-4 mb-4">
            <div class="bg-white p-1.5 rounded-2xl shadow-sm flex justify-between items-center border border-slate-100">
                <div class="flex bg-slate-100 rounded-xl p-1 flex-1 relative">
                    <!-- Tab Background Slider -->
                    <div id="tab-indicator" class="absolute left-1 top-1 bottom-1 w-[calc(50%-4px)] bg-indigo-600 rounded-lg shadow transition-all duration-300 z-0"></div>
                    
                    <!-- All Tab -->
                    <button onclick="switchTab('all')" id="tab-all" class="relative z-10 flex-1 py-2.5 text-sm font-semibold text-center transition-colors text-white">
                        All
                    </button>
                    
                    <!-- Fees Tab -->
                    <button onclick="switchTab('fees')" id="tab-fees" class="relative z-10 flex-1 py-2.5 text-sm font-semibold text-center transition-colors text-slate-500">
                        <i class="fa-solid fa-money-bill-wave mr-1"></i> Fees
                    </button>
                    
                    <!-- Expenses Tab -->
                    <button onclick="switchTab('expenses')" id="tab-expenses" class="relative z-10 flex-1 py-2.5 text-sm font-semibold text-center transition-colors text-slate-500">
                        <i class="fa-solid fa-cart-shopping mr-1"></i> Expenses
                    </button>
                </div>
                
                <!-- Filter Button -->
                <button onclick="toggleFilters()" class="bg-slate-100 hover:bg-slate-200 text-slate-700 w-10 h-10 rounded-xl ml-2 flex items-center justify-center transition">
                    <i class="fa-solid fa-filter"></i>
                </button>
            </div>
            
            <!-- Category Filters (Hidden by default) -->
            <div id="filter-panel" class="hidden mt-3 p-4 bg-white rounded-2xl shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-bold text-slate-700">Filter by Category</h3>
                    <button onclick="clearFilters()" class="text-xs text-indigo-600 font-medium">Clear All</button>
                </div>
                <div class="flex flex-wrap gap-2" id="category-filters"></div>
            </div>
        </div>

        <!-- Transaction Lists (Separated by tabs) -->
        <div class="px-4 pb-24">
            <!-- All Transactions Tab -->
            <div id="tab-all-content" class="tab-content active">
                <div class="flex justify-between items-baseline mb-3">
                    <h2 class="font-bold text-slate-700 text-lg">All Transactions</h2>
                    <span class="text-xs text-slate-400 font-medium" id="all-count">0 Records</span>
                </div>
                <div id="all-transactions" class="space-y-3">
                    <!-- All transactions will be loaded here -->
                </div>
            </div>

            <!-- Fees Tab -->
            <div id="tab-fees-content" class="tab-content">
                <div class="flex justify-between items-baseline mb-3">
                    <h2 class="font-bold text-slate-700 text-lg">Fee Collections</h2>
                    <span class="text-xs text-slate-400 font-medium" id="fees-count">0 Records</span>
                </div>
                <div id="fees-transactions" class="space-y-3">
                    <!-- Fee transactions will be loaded here -->
                </div>
            </div>

            <!-- Expenses Tab -->
            <div id="tab-expenses-content" class="tab-content">
                <div class="flex justify-between items-baseline mb-3">
                    <h2 class="font-bold text-slate-700 text-lg">Expenses</h2>
                    <span class="text-xs text-slate-400 font-medium" id="expenses-count">0 Records</span>
                </div>
                <div id="expenses-transactions" class="space-y-3">
                    <!-- Expense transactions will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div class="bg-white border-t border-slate-200 p-4 text-center text-sm text-slate-500">
        <p id="footer-info">Loading data...</p>
    </div>

    <script>
        // Category configurations
        const expenseCategories = {
            'Food': { icon: 'fa-utensils', color: 'bg-orange-100 text-orange-600' },
            'Rent': { icon: 'fa-house', color: 'bg-blue-100 text-blue-600' },
            'Transport': { icon: 'fa-bus', color: 'bg-purple-100 text-purple-600' },
            'Utilities': { icon: 'fa-bolt', color: 'bg-yellow-100 text-yellow-600' },
            'Staff Salary': { icon: 'fa-users', color: 'bg-cyan-100 text-cyan-600' }, 
            'Daily Expenses': { icon: 'fa-shopping-bag', color: 'bg-fuchsia-100 text-fuchsia-600' },
            'Others': { icon: 'fa-box-open', color: 'bg-gray-100 text-gray-600' }
        };
        
        const feeCategories = {
            'Monthly Fee': { icon: 'fa-calendar-check', color: 'bg-green-100 text-green-600' },
            'Admission': { icon: 'fa-id-card', color: 'bg-teal-100 text-teal-600' },
            'Security': { icon: 'fa-shield-halved', color: 'bg-indigo-100 text-indigo-600' },
            'Others': { icon: 'fa-money-bill', color: 'bg-gray-100 text-gray-600' }
        };

        // App state
        let jsonData = null;
        let currentTab = 'all';
        let activeCategoryFilters = {
            fees: [],
            expenses: []
        };

        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadJSONData();
        });

        // Load JSON data from external file
        async function loadJSONData() {
            try {
                showLoading(true);
                
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                jsonData = await response.json();
                renderData();
                renderCategoryFilters();
                showLoading(false);
                
            } catch (error) {
                console.error('Error loading JSON:', error);
                showError(`Failed to load data.json`, error.message);
            }
        }

        // Render the loaded data
        function renderData() {
            if (!jsonData) return;
            
            // Update metadata
            document.getElementById('hostel-name').textContent = jsonData.metadata.hostelName;
            document.getElementById('report-period').textContent = jsonData.metadata.reportPeriod;
            document.getElementById('export-date').textContent = formatDate(jsonData.metadata.exportDate);
            
            // Update summary
            document.getElementById('total-income').textContent = formatCurrency(jsonData.summary.totalIncome);
            document.getElementById('total-expense').textContent = formatCurrency(jsonData.summary.totalExpense);
            document.getElementById('net-balance').textContent = formatCurrency(jsonData.summary.netBalance);
            document.getElementById('income-count').textContent = jsonData.summary.incomeRecords;
            document.getElementById('expense-count').textContent = jsonData.summary.expenseRecords;
            
            // Update footer
            document.getElementById('footer-info').textContent = 
                `${jsonData.metadata.hostelName} | ${jsonData.metadata.address} | ${jsonData.metadata.contact}`;
            
            // Render all transaction tabs
            renderAllTransactions();
            renderFeeTransactions();
            renderExpenseTransactions();
        }

        // Tab switching function
        function switchTab(tabName) {
            // Update current tab
            currentTab = tabName;
            
            // Update tab indicator position
            const indicator = document.getElementById('tab-indicator');
            const tabButtons = {
                'all': document.getElementById('tab-all'),
                'fees': document.getElementById('tab-fees'),
                'expenses': document.getElementById('tab-expenses')
            };
            
            // Move indicator based on selected tab
            if (tabName === 'all') {
                indicator.style.transform = 'translateX(0)';
            } else if (tabName === 'fees') {
                indicator.style.transform = 'translateX(100%)';
            } else if (tabName === 'expenses') {
                indicator.style.transform = 'translateX(200%)';
            }
            
            // Update tab button colors
            Object.keys(tabButtons).forEach(tab => {
                if (tab === tabName) {
                    tabButtons[tab].classList.remove('text-slate-500');
                    tabButtons[tab].classList.add('text-white');
                } else {
                    tabButtons[tab].classList.remove('text-white');
                    tabButtons[tab].classList.add('text-slate-500');
                }
            });
            
            // Show/hide tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`tab-${tabName}-content`).classList.add('active');
        }

        // Render all transactions (mixed)
        function renderAllTransactions() {
            const container = document.getElementById('all-transactions');
            if (!jsonData.transactions || jsonData.transactions.length === 0) {
                container.innerHTML = getEmptyStateHTML('No transactions found');
                document.getElementById('all-count').textContent = '0 Records';
                return;
            }
            
            const filteredTransactions = filterTransactions(jsonData.transactions);
            renderTransactionList(container, filteredTransactions, 'mixed');
            document.getElementById('all-count').textContent = `${filteredTransactions.length} Records`;
        }

        // Render only fee transactions
        function renderFeeTransactions() {
            const container = document.getElementById('fees-transactions');
            if (!jsonData.transactions) {
                container.innerHTML = getEmptyStateHTML('No fee records found');
                document.getElementById('fees-count').textContent = '0 Records';
                return;
            }
            
            let feeTransactions = jsonData.transactions.filter(t => t.type === 'fee');
            
            // Apply category filters if any
            if (activeCategoryFilters.fees.length > 0) {
                feeTransactions = feeTransactions.filter(t => 
                    activeCategoryFilters.fees.includes(t.category)
                );
            }
            
            renderTransactionList(container, feeTransactions, 'fee');
            document.getElementById('fees-count').textContent = `${feeTransactions.length} Records`;
        }

        // Render only expense transactions
        function renderExpenseTransactions() {
            const container = document.getElementById('expenses-transactions');
            if (!jsonData.transactions) {
                container.innerHTML = getEmptyStateHTML('No expense records found');
                document.getElementById('expenses-count').textContent = '0 Records';
                return;
            }
            
            let expenseTransactions = jsonData.transactions.filter(t => t.type === 'expense');
            
            // Apply category filters if any
            if (activeCategoryFilters.expenses.length > 0) {
                expenseTransactions = expenseTransactions.filter(t => 
                    activeCategoryFilters.expenses.includes(t.category)
                );
            }
            
            renderTransactionList(container, expenseTransactions, 'expense');
            document.getElementById('expenses-count').textContent = `${expenseTransactions.length} Records`;
        }

        // Generic transaction list renderer
        function renderTransactionList(container, transactions, type) {
            container.innerHTML = '';
            
            if (!transactions || transactions.length === 0) {
                container.innerHTML = getEmptyStateHTML(`No ${type} records found`);
                return;
            }
            
            // Sort by date (newest first)
            const sortedTransactions = [...transactions].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );
            
            sortedTransactions.forEach(transaction => {
                const isFee = transaction.type === 'fee';
                const categories = isFee ? feeCategories : expenseCategories;
                const categoryConfig = categories[transaction.category] || 
                                     { icon: 'fa-circle', color: 'bg-gray-100 text-gray-500' };
                
                const transactionEl = document.createElement('div');
                transactionEl.className = 'bg-white p-4 rounded-2xl shadow-sm border border-slate-100 hover:bg-slate-50 transition cursor-pointer';
                
                transactionEl.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3 overflow-hidden">
                            <div class="${categoryConfig.color} category-icon shrink-0 text-lg">
                                <i class="fa-solid ${categoryConfig.icon}"></i>
                            </div>
                            <div class="min-w-0 flex-1">
                                <h4 class="font-semibold text-slate-800 text-sm truncate leading-tight">
                                    ${transaction.description}
                                </h4>
                                <div class="text-xs text-slate-400 mt-0.5 truncate flex items-center gap-1">
                                    <span>${formatDate(transaction.date, 'short')}</span>
                                    <span>â€¢</span>
                                    <span>${isFee ? transaction.studentName : transaction.category}</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col items-end shrink-0 pl-2">
                            <span class="font-bold ${isFee ? 'text-green-600' : 'text-red-600'} text-base">
                                ${isFee ? '+' : '-'} ${formatCurrency(transaction.amount)}
                            </span>
                            <div class="flex gap-2 mt-1">
                                <span class="text-xs px-2 py-1 rounded-full ${isFee ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                                    ${isFee ? 'FEE' : 'EXPENSE'}
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Additional details (hidden by default) -->
                    <div class="mt-3 pt-3 border-t border-slate-100 hidden" id="details-${transaction.id}">
                        <div class="grid grid-cols-2 gap-3 text-sm">
                            <div>
                                <span class="text-slate-500">ID:</span>
                                <span class="font-medium ml-2">${transaction.id.toString().slice(-6)}</span>
                            </div>
                            <div>
                                <span class="text-slate-500">Full Date:</span>
                                <span class="font-medium ml-2">${formatDate(transaction.date)}</span>
                            </div>
                            ${isFee ? `
                            <div class="col-span-2">
                                <span class="text-slate-500">Student:</span>
                                <span class="font-medium ml-2">${transaction.studentName}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
                
                // Add click event to show details
                transactionEl.addEventListener('click', (e) => {
                    // Don't trigger if clicking on a button inside
                    if (!e.target.closest('button')) {
                        const detailsEl = transactionEl.querySelector(`#details-${transaction.id}`);
                        detailsEl.classList.toggle('hidden');
                    }
                });
                
                container.appendChild(transactionEl);
            });
        }

        // Render category filters
        function renderCategoryFilters() {
            if (!jsonData) return;
            
            const container = document.getElementById('category-filters');
            container.innerHTML = '';
            
            // Get all unique categories from transactions
            const allCategories = {
                fees: [...new Set(jsonData.transactions.filter(t => t.type === 'fee').map(t => t.category))],
                expenses: [...new Set(jsonData.transactions.filter(t => t.type === 'expense').map(t => t.category))]
            };
            
            // Create fee category filters
            if (allCategories.fees.length > 0) {
                container.innerHTML += `
                    <div class="w-full text-xs text-slate-500 mb-1">Fee Categories:</div>
                    <div class="flex flex-wrap gap-2 mb-3">
                        ${allCategories.fees.map(category => `
                            <button onclick="toggleCategoryFilter('fees', '${category}')" 
                                class="px-3 py-1.5 rounded-full text-xs font-medium border transition-all ${isCategoryActive('fees', category) ? 'bg-green-100 text-green-700 border-green-300' : 'bg-white text-slate-600 border-slate-200'}">
                                <i class="fa-solid fa-money-bill-wave mr-1"></i>${category}
                            </button>
                        `).join('')}
                    </div>
                `;
            }
            
            // Create expense category filters
            if (allCategories.expenses.length > 0) {
                container.innerHTML += `
                    <div class="w-full text-xs text-slate-500 mb-1">Expense Categories:</div>
                    <div class="flex flex-wrap gap-2">
                        ${allCategories.expenses.map(category => `
                            <button onclick="toggleCategoryFilter('expenses', '${category}')" 
                                class="px-3 py-1.5 rounded-full text-xs font-medium border transition-all ${isCategoryActive('expenses', category) ? 'bg-red-100 text-red-700 border-red-300' : 'bg-white text-slate-600 border-slate-200'}">
                                <i class="fa-solid fa-cart-shopping mr-1"></i>${category}
                            </button>
                        `).join('')}
                    </div>
                `;
            }
        }

        // Filter transactions based on active filters
        function filterTransactions(transactions) {
            let filtered = [...transactions];
            
            // Apply fee category filters
            const feeFilters = activeCategoryFilters.fees;
            const expenseFilters = activeCategoryFilters.expenses;
            
            if (feeFilters.length > 0 || expenseFilters.length > 0) {
                filtered = filtered.filter(t => {
                    if (t.type === 'fee' && feeFilters.length > 0) {
                        return feeFilters.includes(t.category);
                    }
                    if (t.type === 'expense' && expenseFilters.length > 0) {
                        return expenseFilters.includes(t.category);
                    }
                    // If no filters for this type, include it
                    return true;
                });
            }
            
            return filtered;
        }

        // Toggle category filter
        function toggleCategoryFilter(type, category) {
            const index = activeCategoryFilters[type].indexOf(category);
            
            if (index === -1) {
                // Add filter
                activeCategoryFilters[type].push(category);
            } else {
                // Remove filter
                activeCategoryFilters[type].splice(index, 1);
            }
            
            // Update UI and rerender
            renderCategoryFilters();
            refreshTransactionLists();
        }

        // Check if category filter is active
        function isCategoryActive(type, category) {
            return activeCategoryFilters[type].includes(category);
        }

        // Clear all filters
        function clearFilters() {
            activeCategoryFilters = {
                fees: [],
                expenses: []
            };
            renderCategoryFilters();
            refreshTransactionLists();
        }

        // Refresh all transaction lists
        function refreshTransactionLists() {
            renderAllTransactions();
            renderFeeTransactions();
            renderExpenseTransactions();
        }

        // Toggle filter panel visibility
        function toggleFilters() {
            const panel = document.getElementById('filter-panel');
            panel.classList.toggle('hidden');
        }

        // Utility functions
        function formatCurrency(amount) {
            return `Rs ${amount.toLocaleString()}`;
        }

        function formatDate(dateString, format = 'full') {
            const date = new Date(dateString);
            if (format === 'short') {
                return date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
            }
            return date.toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });
        }

        function getEmptyStateHTML(message) {
            return `
                <div class="flex flex-col items-center justify-center py-12 opacity-60">
                    <i class="fa-solid fa-clipboard-list text-4xl text-slate-300 mb-2"></i>
                    <p class="text-sm text-slate-400">${message}</p>
                </div>`;
        }

        function showLoading(show) {
            document.getElementById('loading-error').classList.toggle('hidden', !show);
            document.getElementById('summary-section').classList.toggle('hidden', show);
            document.querySelector('.px-4.pb-24').classList.toggle('hidden', show);
            
            if (show) {
                document.getElementById('error-title').textContent = 'Loading Data...';
                document.getElementById('error-message').textContent = 'Please wait while we load the JSON data';
            }
        }

        function showError(title, message) {
            document.getElementById('loading-error').classList.remove('hidden');
            document.getElementById('summary-section').classList.add('hidden');
            document.querySelector('.px-4.pb-24').classList.add('hidden');
            
            document.getElementById('error-title').textContent = title;
            document.getElementById('error-message').textContent = message;
        }

        // Button functions
        function refreshData() {
            loadJSONData();
        }
